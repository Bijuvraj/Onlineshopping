<!DOCTYPE html>
<html >
 
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div align ="center">
	<h1 >Cart List</h1>
	<tr>
		<div align = "center" >		   
		     <h3><a  th:href="@{/new}">Create New Cart</a></h3>     
	    </div>
	
	</tr>
	<tr>
	
	<div class="col-sm-7" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table" align = "center">
  <thead class="thead-dark">
    <tr>
      		<th>Customer ID</th>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Edit</th>
            <th>Delete</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="cart : ${CartList }">
      	<td th:text="${cart.customerId}">Customer ID</td>	
		<td th:text="${cart.productId}">Product ID</td>
		<td th:text="${cart.productName}">Name</td>
		<td th:text="${cart.productPrice}">Price</td>	
		<td th:text="${cart.quantity}">Quantity</td>	
		<td th:text="${cart.amount}">Amount</td>		
		<td><a th:href="@{'/edit/' + ${cart.productId}}" class="btn btn-primary">Edit</a>
		</td>							    
		<td><a th:href="@{'/delete/' + ${cart.productId}}"  class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product ?');">Delete</a>
		</td>		    
		</tr>   
  </tbody>
</table>                   
                 </div>
 
            </div> 
	</tr>
 
	</tbody>
	</table>
	<div>
	<footer>
                <center>Copyright &copy; 2021 By Biju V Raj</center>
                </footer>
</body>
</html>
