<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<meta charset="utf-8"/>
<title>Add New Product</title>

</head>
<body>
	
	<div align="center">                            
		<h1>Add New Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${cart}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>	<td>Customer ID:</td>
					<td><input type="text" th:field="*{customerId}"/></td> </tr>
				<tr>	<td>Product Name:</td>
					<td><input type="text" th:field="*{productName}" /></td></tr>
					
				<tr> <td>Price:</td>
					<td><input type="text" th:field="*{productPrice}" /></td></tr>
				<tr>	<td>Quantity:</td>
					<td><input type="text" th:field="*{quantity}" /></td></tr>
					
				<tr>	<td>Amount:</td>
					<td><input type="text" th:field="*{amount}" /></td>
				</tr>
											
				<tr>
					<td colspan="2" align="center"><button class="btn btn-primary" type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
			<form>
 					<input class="btn btn-primary" type="button" value="Go back!" onclick="history.back()">
			</form>
	</div>

                </footer>
</body>
</html>
